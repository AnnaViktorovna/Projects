<!doctype html>

<html>

	<head>
		<title>Table Tutorial</title>
		<meta charset="utf-8">
	</head>


<body>

<form name="employment" action="send.php" method="post">
 <table width="600" border="1" cellspacing="2" cellpadding="2">
    <tr>
      <td>Employment Application</td>
      <td></td>
    </tr>
    <tr>
      <td>First Name</td>
      <td><input type="text" name="fname" maxlength="50" /></td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td><input type="text" name="lname" maxlength="50" /></td>
    </tr>
    <tr>
      <td>Position</td>
      <td>
        <select name="Position">
          <option value="QA">QA Engineer</option>
            <option value="SD">Software Developer</option>
              <option value="DC">Data Analitic</option>
              <option value="DR">Data Architector</option>

        </select>
      </td>
    </tr>
    <tr>
      <td>Experience Level</td>
      <td>
        <select name="Experience">
          <option value="JU">Junior</option>
            <option value="SP">Specialist</option>
              <option value="SE">Senior</option>
              <option value="PR">Principal</option>
      </td>
    </tr>
    <tr>
      <td>Job Type</td>
      <td>
        <input type="checkbox" name="ft" />Full-Time
        <input type="checkbox" name="pt" />Part-Time
        <input type="checkbox" name="ct" />Contract
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>Employment Status</td>
      <td>
        <input type="radio" name="emstatus" value="employed" />Employed
        <input type="radio" name="emstatus" value="unemployed" />Unemployed
        <input type="radio" name="emstatus" value="student" />Student
      </td>
    </tr>
    <tr>
      <td>Additional Comment</td>
      <td>
        <textarea name="comment" cols="45" rows="5"></textarea>
      </td>
    </tr>
    <tr>
    <td></td>
    <td>
    <input type="submit" name="submit" value="Submit" />
    <input type="reset" name="reset" value="Reset" />
    </td>
  </tr>
  </table>

</form>
</body>
</html>
